<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>stop watch 'Noman'</title>

</head>

<body>

    <h1>Stop Watch</h1>

    <div class="timer">

        <h2 id="min" class="h2">00 </h2><span>:</span>
        <h2 id="sec" class="h2">00</h2><span>:</span>
        <h2 id="milisec" class="h2">00</h2>
    </div>




    <div id="main-btn">
        <button class="btn"  id='disable' onclick='start()'>START</button>
        <button class="btn" onclick='stop()'>STOP</button>
        <button class="btn" onclick='reset()'>RESET</button>
    </div>

<div class="add">
    <h3>create : M NOMAN</h3>
</div>


    <script src="app.js"></script>
</body>

</html>
